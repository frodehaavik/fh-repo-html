<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trek Ladetid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f0f0f0;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trek ladetid</h2>

    <label for="batteryWh">Batteri Wh:</label>
    <input type="number" id="batteryWh" value="545" min="1" step="any" />

    <label for="from">Startprosent:</label>
    <input type="number" id="from" placeholder="0–100" min="0" max="100" />

    <label for="to">Målprosent:</label>
    <input type="number" id="to" placeholder="0–100" min="0" max="100" />

    <button onclick="calculate()">Beregn ladetid</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const from = parseFloat(document.getElementById("from").value);
      const to = parseFloat(document.getElementById("to").value);
      const batteryWh = parseFloat(document.getElementById("batteryWh").value);
      const chargePower = 144;

      if (
        isNaN(from) ||
        isNaN(to) ||
        isNaN(batteryWh) ||
        batteryWh <= 0 ||
        from >= to ||
        from < 0 ||
        to > 100
      ) {
        document.getElementById("result").innerText =
          "Feil: Sjekk at batteri Wh er positiv, og at fra-prosent er mindre enn til-prosent og innenfor 0–100.";
        return;
      }

      const neededWh = batteryWh * ((to - from) / 100);
      const chargeTimeHours = neededWh / chargePower;
      const hours = Math.floor(chargeTimeHours);
      const minutes = Math.round((chargeTimeHours - hours) * 60);

      document.getElementById(
        "result"
      ).innerText = `Estimert ladetid: ${hours} t ${minutes} min`;
    }
  </script>
</body>
</html>
