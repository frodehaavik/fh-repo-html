<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ladetidkalkulator Elbil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .slider-group {
      margin-top: 16px;
    }

    .slider-label {
      text-align: center;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LadetidBil</h2>
    <form id="kalkulator">
      <label for="batteri">Batteristørrelse (kWh):</label>
      <input type="number" id="batteri" value="62" required />

      <div class="slider-group">
        <label for="start">Startprosent (%):</label>
        <div class="slider-label" id="start-verdi">50%</div>
        <input type="range" id="start" min="0" max="100" value="50" />
      </div>

      <div class="slider-group">
        <label for="slutt">Sluttprosent (%):</label>
        <div class="slider-label" id="slutt-verdi">80%</div>
        <input type="range" id="slutt" min="0" max="100" value="80" />
      </div>

      <label for="effekt">Ladeeffekt (kW):</label>
      <input type="number" id="effekt" step="0.1" value="6" required />
    </form>

    <div id="result"></div>
  </div>

  <script>
    const startSlider = document.getElementById('start');
    const sluttSlider = document.getElementById('slutt');
    const startVerdi = document.getElementById('start-verdi');
    const sluttVerdi = document.getElementById('slutt-verdi');
    const batteriInput = document.getElementById('batteri');
    const effektInput = document.getElementById('effekt');

    function beregnLadetid() {
      const batteri = parseFloat(batteriInput.value);
      const start = parseFloat(startSlider.value);
      const slutt = parseFloat(sluttSlider.value);
      const effekt = parseFloat(effektInput.value);

      const result = document.getElementById('result');

      if (start >= slutt) {
        result.textContent = 'Startprosent må være mindre enn sluttprosent.';
        return;
      }

      const prosentDifferanse = slutt - start;
      const kalibreringsFaktor = 0.8415;
      const energiBehov = (prosentDifferanse / 100) * batteri * kalibreringsFaktor;
      const ladetid = energiBehov / effekt;

      let timer = Math.floor(ladetid);
      let minutter = Math.round((ladetid - timer) * 60);

      if (minutter === 60) {
        minutter = 0;
        timer += 1;
      }

      result.textContent = `Estimert ladetid: ${timer} t ${minutter} min.`;
    }

    // Oppdater tekst over sliders og kalkuler ved endring
    function oppdaterOgBeregn() {
      startVerdi.textContent = `${startSlider.value}%`;
      sluttVerdi.textContent = `${sluttSlider.value}%`;
      beregnLadetid();
    }

    // Legg på event listeners på alle inputfelt
    startSlider.addEventListener('input', oppdaterOgBeregn);
    sluttSlider.addEventListener('input', oppdaterOgBeregn);
    batteriInput.addEventListener('input', beregnLadetid);
    effektInput.addEventListener('input', beregnLadetid);

    // Kalkuler første gang siden lastes
    oppdaterOgBeregn();
  </script>
</body>
</html>
