<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ladetid og effektivitet</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f0f0f0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 420px;
      width: 100%;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      font-size: 14px;
    }

    input[type="range"],
    input[type="number"] {
      width: 100%;
      margin-top: 6px;
    }

    .slider-label {
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      margin-top: 4px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      min-height: 36px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="batteryWh">Batteri Wh:</label>
    <div class="slider-label" id="batteryWh-verdi">545 Wh</div>
    <input type="range" id="batteryWh" min="100" max="2000" step="5" value="545" />

    <label for="from">Startprosent (%):</label>
    <div class="slider-label" id="from-verdi">39%</div>
    <input type="range" id="from" min="0" max="100" step="1" value="39" />

    <label for="to">Målprosent (%):</label>
    <div class="slider-label" id="to-verdi">80%</div>
    <input type="range" id="to" min="0" max="100" step="1" value="80" />

    <label for="actualTo">Faktisk sluttprosent (%):</label>
    <input type="number" id="actualTo" min="0" max="100" value="90" />

    <label for="actualTimeHours">Faktisk ladetid (timer og minutter):</label>
    <input type="number" id="actualTimeHours" placeholder="Timer" min="0" value="1" />
    <input type="number" id="actualTimeMinutes" placeholder="Minutter" min="0" max="59" value="29" />

    <div id="result"></div>
  </div>

  <script>
    const batterySlider = document.getElementById('batteryWh');
    const fromSlider = document.getElementById('from');
    const toSlider = document.getElementById('to');
    const actualToInput = document.getElementById('actualTo');
    const actualHours = document.getElementById('actualTimeHours');
    const actualMinutes = document.getElementById('actualTimeMinutes');

    const batteryLabel = document.getElementById('batteryWh-verdi');
    const fromLabel = document.getElementById('from-verdi');
    const toLabel = document.getElementById('to-verdi');
    const result = document.getElementById('result');

    const maxChargePower = 144;
    const minChargePower = 0.3 * maxChargePower;
    const efficiency = 0.96;

    function beregn() {
      const batteryWh = parseFloat(batterySlider.value);
      const from = parseFloat(fromSlider.value);
      const to = parseFloat(toSlider.value);
      const actualTo = parseFloat(actualToInput.value);
      const actualTime = parseFloat(actualHours.value) + parseFloat(actualMinutes.value) / 60;

      if (from >= to || from >= actualTo) {
        result.textContent = "Startprosent må være mindre enn målprosent og faktisk sluttprosent.";
        return;
      }

      const grenseProsent = 80;
      let tidTotal = 0;

      if (from < grenseProsent) {
        const del1Til = Math.min(to, grenseProsent);
        const del1Prosent = del1Til - from;
        const del1Wh = (batteryWh * (del1Prosent / 100)) / efficiency;
        tidTotal += del1Wh / maxChargePower;
      }

      if (to > grenseProsent) {
        const del2Fra = Math.max(from, grenseProsent);
        const del2Prosent = to - del2Fra;
        const del2Wh = (batteryWh * (del2Prosent / 100)) / efficiency;
        const snittEffekt = (maxChargePower + minChargePower) / 2;
        tidTotal += del2Wh / snittEffekt;
      }

      const timer = Math.floor(tidTotal);
      let minutter = Math.round((tidTotal - timer) * 60);
      if (minutter === 60) {
        minutter = 0;
        timer += 1;
      }

      // Beregning av faktisk effektivitet
      const faktiskProsent = actualTo - from;
      const faktiskWh = batteryWh * (faktiskProsent / 100);
      const levertWh = actualTime * maxChargePower;
      const beregnetEff = (faktiskWh / levertWh) * 100;

      result.innerHTML = `
        Estimert ladetid: ${timer} t ${minutter} min<br>
        Faktisk effektivitet: ${beregnetEff.toFixed(1)}%
      `;
    }

    function oppdaterOgBeregn() {
      batteryLabel.textContent = `${batterySlider.value} Wh`;
      fromLabel.textContent = `${fromSlider.value}%`;
      toLabel.textContent = `${toSlider.value}%`;
      beregn();
    }

    batterySlider.addEventListener('input', oppdaterOgBeregn);
    fromSlider.addEventListener('input', oppdaterOgBeregn);
    toSlider.addEventListener('input', oppdaterOgBeregn);
    actualToInput.addEventListener('input', oppdaterOgBeregn);
    actualHours.addEventListener('input', oppdaterOgBeregn);
    actualMinutes.addEventListener('input', oppdaterOgBeregn);

    // Init
    oppdaterOgBeregn();
  </script>
</body>
</html>
